<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <style>
    /* Existing styles */
  
    #usersList li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
  
    #usersList li:nth-child(odd) {
      background-color: #f9f9f9;
    }
  
    #usersList li:nth-child(even) {
      background-color: #e9f7ef;
    }
  
    /* New styles for name and email */
    .user-name {
      font-weight: bold;
      color: #333;
    }
  
    .user-email {
      font-style: italic;
      color: #666;
      margin-left: 10px;
    }
  </style>
  
</head>
<body>
  <h1>Add New User</h1>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Add User</button>
  </form>

  <h2>Users List</h2>
  <ul id="usersList"></ul>

  <script>
    // Handle form submission
document.getElementById('userForm').addEventListener('submit', async (event) => {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;

  // Send user data to backend
  const response = await fetch('https://form-list-display.onrender.com/users', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email }),
  });

  if (response.ok) {
    loadUsers(); // Reload users list
    document.getElementById('userForm').reset(); // Reset form
  }
});

// Load users from backend
async function loadUsers() {
  const response = await fetch('https://form-list-display.onrender.com/users');
  const users = await response.json();

  const usersList = document.getElementById('usersList');
  usersList.innerHTML = ''; // Clear the list

  users.forEach(user => {
    const li = document.createElement('li');

    // Create separate spans for name and email
    const nameSpan = document.createElement('span');
    nameSpan.classList.add('user-name');
    nameSpan.textContent = user.email;

    const emailSpan = document.createElement('span');
    emailSpan.classList.add('user-email');
    emailSpan.textContent = ` - ${user.name}`;

    // Append spans to the list item
    li.appendChild(nameSpan);
    li.appendChild(emailSpan);
    usersList.appendChild(li);
  });
}

// Load users on page load
loadUsers();

  </script>
</body>
</html>
